<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Kan Bankası - Yönetim Paneli</title>
        <meta name="description" content="">
        <meta name="keywords" content="">
        <link href="assets/plugins/bootstrap/bootstrap.css" rel="stylesheet" />
        <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
        <link href="assets/plugins/pace/pace-theme-big-counter.css" rel="stylesheet" />
        <link href="assets/css/style.css" rel="stylesheet" />
        <link href="assets/css/main-style.css" rel="stylesheet" />
    </head>
    <body class="body-Login-back" onload="sessionControl()">
        <div class="container">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Giriş Paneli</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group has-error">
                                    <label id="user-name-validation" class="control-label" for="name" style="display: none">(*) zorunludur</label>
                                    <input id="name" class="form-control" placeholder="Kullanıcı Adı" name="email" type="email" autofocus>
                                </div>
                                <div class="form-group has-error" >
                                    <label id="password-validation" class="control-label" for="password" style="display: none">(*) zorunludur</label>
                                    <input id="password" class="form-control" placeholder="Şifre" name="password" type="password" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input id="rememeber-me" name="remember" type="checkbox" value="Remember Me">Beni Hatırla
                                    </label>
                                </div>
                                <button id="login-button" name="submit" type="submit" class="btn btn-lg btn-success btn-block">Giriş Yap</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="../Js/jquery-1.10.2.js"></script>
        <script src="../Js/jquery.cookie.js"></script>
        <script src="../Js/Controller/AdminLogin.js"></script>
        <script src="../Js/jquery.loading-indicator.min.js"></script>
        <script src="../Js/jquery.maskedinput.min.js"></script>
        <script src="../Js/jquery.dialog.js"></script>
        <script src="assets/plugins/bootstrap/bootstrap.min.js"></script>
        <script src="assets/plugins/metisMenu/jquery.metisMenu.js"></script>
        <script src="assets/scripts/siminta.js"></script>
    </body>
</html>
