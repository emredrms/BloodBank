<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">İçerik Düzenleme</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <form role="form">
                            <div class="form-group">
                                <label>İçerik tipi</label>
                                <select id="content-type" class="form-control">
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Başlık</label>
                                <select id="title" class="form-control">
                                </select>
                            </div>

                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form">
                            <div class="form-group">
                                <label>İçerik</label>
                                <textarea id="editor" rows="10" cols="30" style="height:440px"></textarea>
                            </div>
                            <button id="save" type="submit" class="btn btn-primary">Kaydet</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
